apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localProperties.load(new FileInputStream(localPropertiesFile))
}

def flutterRoot = localProperties.getProperty('flutter.sdk') ?: System.getenv('FLUTTER_ROOT')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: '1'
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '1.0'

apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion 33
    namespace 'com.ramblers.mississauga'

    defaultConfig {
        applicationId "com.ramblers.mississauga"
        minSdkVersion 23
        targetSdkVersion 33
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    flavorDimensions "flavor"
    productFlavors {
        missisaugaRamblers {
            dimension "flavor"
            applicationIdSuffix ".missisaugaRamblers"
            resValue "string", "app_name", "Missisauga Ramblers"
        }
        victoriaPark {
            dimension "flavor"
            applicationIdSuffix ".victoriaPark"
            resValue "string", "app_name", "Victoria Park"
        }
        patialaShahiCricketAssociation {
            dimension "flavor"
            applicationIdSuffix ".patialashahi"
            resValue "string", "app_name", "Patiala Shahi Cricket Association"
        }
        blazingBulls {
            dimension "flavor"
            applicationIdSuffix ".blazingBulls"
            resValue "string", "app_name", "Blazing Bulls"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
